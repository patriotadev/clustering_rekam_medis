<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="csrf-token" content="{% csrf_token %}">
  {% block title %} {% endblock title%}
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'tmp/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'tmp/vendors/base/vendor.bundle.base.css'%}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{% static 'tmp/vendors/base/vendor.bundle.base.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'tmp/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'tmp/images/logo-mini.svg' %}" />
  <!-- plugins:js -->
  <script src="{% static 'tmp/vendors/base/vendor.bundle.base.js'%}"></script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    {% include 'header.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
        {% include 'sidebar.html' %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            {% block content %}
            {% endblock content %}

            {% block css %}
            {% endblock css %}

            {% block js%}
            {% endblock js%}
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        {% include 'footer.html'%}
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- SweetAlert2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom Js -->
  <script>
    const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    width:300,
    timer: 3000,
    timerProgressBar: true,
    onOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
    })
    function msg(icon,title){
    Toast.fire({ icon, title })
    }
  </script>

  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'tmp/vendors/chart.js/Chart.min.js'%}"></script>
  <script src="{% static 'tmp/vendors/datatables.net/jquery.dataTables.js'%}"></script>
  <script src="{% static 'tmp/vendors/datatables.net-bs4/dataTables.bootstrap4.js'%}"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'tmp/js/off-canvas.js'%} "></script>
  <script src="{% static 'tmp/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'tmp/js/template.js'%}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'tmp/js/dashboard.js' %}"></script>
  <script src="{% static 'tmp/js/data-table.js'%}"></script>
  <script src="{% static 'tmp/js/jquery.dataTables.js'%}"></script>
  <script src="{% static 'tmp/js/dataTables.bootstrap4.js'%}"></script>
  <!-- End custom js for this page-->
  <script src="{% static 'tmp/js/jquery.cookie.js'%}" type="text/javascript"></script>
</body>

</html>
